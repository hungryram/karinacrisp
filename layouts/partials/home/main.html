
{{ partial "global/navbar.html" . }}

<div class="home-slide">
{{ range .Site.Data.design.home_slideshow.slideshow }}
<section class="hero lax" style="background:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.7)),url({{ .image }});height:100vh;background-size:cover;background-position:center" data-lax-bg-pos-y="0 0, vh 200 500">
  <!-- Hero head: will stick at the top -->


  <!-- Hero content: will be in the middle -->
  <div class="hero-body slide-content">
    <div class="container has-text-centered">
      <div class="columns">
        <div class="column is-three-fifths has-text-white is-offset-one-fifth">
          <h1 class="title is-1 has-text-white is-size-3-mobile hero-heading">{{ .heading }}</h1>
          {{ if .link }}<a href="{{ .link }}" class="hero-button is-size-7-mobile">{{ .link_text }}</a>{{ end }}
          <p class="mt-6 is-size-7-mobile">{{ .hero_body }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->
<div class="section">
  <div class="container">
    <div class="columns">
      <div class="column has-text-centered" style="position:relative">
        <h4 class="title is-6 hero-footer-title has-text-white"><span>Collections</span></h4>
      </div>
    </div>
    <nav class="level">
      <div class="level-item has-text-centered">
        <div>
          <p class="title is-4 has-text-white">Search Homes</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="title is-4 has-text-white">Featured</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="title is-4 has-text-white">Top Picks</p>
        </div>
      </div>
      <div class="level-item has-text-centered">
        <div>
          <p class="title is-4 has-text-white">Registration</p>
        </div>
      </div>
    </nav>
  </div>
</div>

</section>
{{ end }}
</div>
