{{ $optBlock := dict "display" "block" }}
{{ $bio := .Site.Data.home.agent_bio }}
<div class="uk-section uk-section-large" style="background:linear-gradient(rgba(255,255,255,0.4),rgba(255,255,255,0.2)),url(uploads/about-bg.jpg) no-repeat center;background-size:cover;">
    <div class="uk-container uk-container-large">
        <div class="uk-grid-large" uk-grid>
            <div class="uk-width-1-2@s">
                <div class="uk-card">
                    <h1 class="title is-1 is-size-3-mobile has-text-black page-title has-text-weight-normal">Finding you the best homes in <span class="accent">Greater Knoxville</span></h1>
                    <div class="uk-grid uk-grid-small">
                        <div class="line uk-width-1-6">
                            <div style="border-top: 1.5px solid #D2B067;margin-top: 35px;"></div>
                        </div>
                        <div class="uk-width-expand content">
                            <p class="has-text-black">{{ $bio.body_text | markdownify }}</p>
                            <p class="has-text-black is-size-5 mb-6">Let's get started on finding your dream home</p>
                            {{ if $bio.link }}
                            <a href="{{ $bio.link }}" class="primary-btn">{{ $bio.link_text }}</a>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="uk-width-expand">
                {{ if $bio.photo }}
                <img src="{{ $bio.photo }}" alt="Karina Crisp" class="about-home-image">
                {{ end }}            
            </div>
        </div>
    </div>
</div>
