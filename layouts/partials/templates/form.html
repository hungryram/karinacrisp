{{ $buttonColor := $.Site.Data.appearance.colors }}
{{ $linkColor := $.Site.Data.appearance.colors.links }}
<form id="ihf-contact-request-form" class="uk-grid-small" data-netlify="true" method="POST" uk-grid>
    <div class="uk-width-1-2@s">
        <input class="uk-input" type="text" placeholder="Name" name="contactName">
    </div>
    <div class="uk-width-1-2@s">
        <input class="uk-input" type="text" placeholder="Phone" name="phone">
    </div>
    <div class="uk-width-1-1">
        <input class="uk-input" type="text" placeholder="Email" name="email">
    </div>
    <div class="uk-width-1-1">
        <textarea class="uk-textarea" rows="5" placeholder="Your Message" name="message"></textarea>
    </div>
    <div class="uk-width-1-1">
        <button class="uk-button uk-button-primary uk-width-1-1" {{ if $buttonColor.button_background_color }}style="background:{{ $buttonColor.button_background_color }};color:{{ $buttonColor.button_text_color }};"{{ end }}>Submit</button>
    </div>
    <div class="uk-width-1-1">
        <p>By submitting the form with your information above you are agreeing to our <a href="/legal/terms-and-conditions" class="accent">Terms and Conditions</a> and <a class="accent" href="/legal/privacy-policy">Privacy Policy</a></p>
    </div>
</form>
